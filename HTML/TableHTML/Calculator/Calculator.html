<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <style>
        body form table {
            border: 6px solid green;
            background-color: royalblue;
        }

            body form table td {
                border: 10px black;
                background-color: skyblue;
                text-align: center;
                font-size: x-large;
            }
    </style>
    <form>
        <table cellpadding="20" cellspacing="3">
            <tr>
                <td> C </td>
                <td colspan="3"> 9-4 </td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>/</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>=</td>
                <td>*</td>
            </tr>
        </table>
    </form>
</body>
</html>
